<main>
  <section class="posts-container">
    @for (post of posts; track post.id) {
    <div class="post-card">
      <h1>{{ post.title }}</h1>
      <div class="tags">
        @for (tag of post.tags; track tag) {
        <span>{{ tag }}</span>
        }
      </div>
      <div class="reactions">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19.5 12.572L12 20l-7.5-7.428A5 5 0 1 1 12 6.006a5 5 0 1 1 7.5 6.572"
            /></svg
          >{{ post.reactions.likes }}</span
        >
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="M19.5 12.572L12 20l-7.5-7.428A5 5 0 1 1 12 6.006a5 5 0 1 1 7.5 6.572"
              />
              <path d="m12 6l-2 4l4 3l-2 4v3" />
            </g></svg
          >{{ post.reactions.dislikes }}</span
        >
      </div>
    </div>
    }
  </section>
</main>
