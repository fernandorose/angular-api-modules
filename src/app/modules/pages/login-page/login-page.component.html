<main>
  <form [formGroup]="loginForm">
    <div class="title">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="70"
        height="70"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M20 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"
          class="duoicon-secondary-layer"
          opacity="0.3"
        />
        <path
          fill="currentColor"
          d="M10 9v2H8V9zm7 2h-3a1 1 0 0 0-.117 1.993L14 13h3a1 1 0 0 0 .117-1.993z"
          class="duoicon-primary-layer"
        />
        <path
          fill="currentColor"
          d="M10 7H8a2 2 0 0 0-1.995 1.85L6 9v2a2 2 0 0 0 1.85 1.995L8 13h2a2 2 0 0 0 1.995-1.85L12 11V9a2 2 0 0 0-1.85-1.995zm7 8H7a1 1 0 1 0 0 2h10a1 1 0 1 0 0-2"
          class="duoicon-primary-layer"
        />
      </svg>
      <div>
        <h1>Login</h1>
        <p>Introduce your credentials</p>
      </div>
    </div>
    <div class="input-container">
      <div>
        <span class="username">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0" />
              <path
                d="M9 10a3 3 0 1 0 6 0a3 3 0 1 0-6 0m-2.832 8.849A4 4 0 0 1 10 16h4a4 4 0 0 1 3.834 2.855"
              />
            </g></svg
          >Username</span
        >
        <input formControlName="username" placeholder="username" />
      </div>
      <div>
        <span class="password"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path d="M12 10a2 2 0 1 0 4 0a2 2 0 1 0-4 0" />
              <path d="M21 12a9 9 0 1 1-18 0a9 9 0 0 1 18 0" />
              <path d="m12.5 11.5l-4 4L10 17m2-2l-1.5-1.5" />
            </g></svg
          >Password</span
        >
        <input
          type="password"
          formControlName="password"
          placeholder="password"
        />
      </div>
      <app-active-button [button]="loginButton" (click)="login()" />
      <!-- @if (loginForm.invalid) {
      <span>error</span>
      } -->
      <a href="https://dummyjson.com/users" target="_blank">User list</a>
    </div>
  </form>
</main>
